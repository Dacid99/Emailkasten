{% if stop_result %}
    <div class="alert alert-{% if stop_result.status %}success{% else %}warning{% endif %} alert-dismissible"
         role="alert">
        {% if stop_result.status %}
            Daemon stopped successfully
        {% else %}
            Daemon was not running
        {% endif %}
        <button type="button"
                class="btn-close"
                data-bs-dismiss="alert"
                aria-label="Close"></button>
    </div>
{% endif %}
