{% if start_result %}
    <div class="alert alert-{% if start_result.status %}success{% else %}warning{% endif %} alert-dismissible"
         role="alert">
        {% if start_result.status %}
            Daemon started successfully
        {% else %}
            Daemon was already running
        {% endif %}
        <button type="button"
                class="btn-close"
                data-bs-dismiss="alert"
                aria-label="Close"></button>
    </div>
{% endif %}
