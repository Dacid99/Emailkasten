{% load i18n %}

<form method="post">
    {% csrf_token %}
    <div class="dropdown">
        <button class="btn btn-outline-primary dropdown-toggle {% if not object.has_download %}disabled{% endif %}"
                type="button"
                id="dropdownDownloadMenuButton"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                aria-label="{% translate 'Download' %}"
                {% if not object.has_download %}aria-disabled="true"{% endif %}>
            <i class="fa fa-download" aria-hidden="true"></i>
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownDownloadMenuButton">
            {% for criterion, label in mailbox.available_fetching_criterion_choices %}
                <li>
                    <button class="btn dropdown-item"
                            type="submit"
                            name="fetch"
                            value="{{ criterion }}">{{ label }}</button>
                </li>
            {% endfor %}
        </ul>
    </div>
</form>
